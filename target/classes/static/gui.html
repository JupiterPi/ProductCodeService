<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webinterface | Kaye Codes</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="hyperlinks.css">
        <link rel="stylesheet" type="text/css" href="additional.css">
        <script src="http.js"></script>
        <script src="gui.js"></script>
        <script src="dddlAddon.js"></script>
        <script>
            getBackgroundsString("addCategory.categoryByDropDownList");
            getBackgroundsString("addCode.categoryByDropDownList");
        </script>
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <img src="full-logo.png" class="logo">
        <h2>Webinterface | Kaye Codes</h2>

        <!-- /proofUser -->
        <h3>Anmeldung</h3>
        <label>Benutzername: </label>
        <input type="text" id="username">
        <br>
        <label>Passwort: </label>
        <input type="password" id="password">
        <br>
        <button onclick="proofUser()">anmelden</button>
        <br><span class="error" id="proofUser.error"></span>

        <!-- /load, /write -->
        <h3>Daten laden/schreiben</h3>
        <button onclick="load()">laden</button>
        <button onclick="write()">schreiben</button>

        <!-- /getWholeData -->
        <h3>Alles anzeigen</h3>
        <textarea id="getWholeData.out"></textarea>
        <br>
        <button onclick="getWholeData()">senden</button>

        <!-- /addCategory -->
        <h3>Kategorie hinzufügen</h3>
        <label>Kategorie (Drop-Down-Liste): </label>
        <select id="addCategory.categoryByDropDownList"></select>
        <select id="addCategory.resultion">
            <option>HD</option>
            <option>UHD</option>
        </select>
        <br>
        <label>Kategorie (Name): </label>
        <input id="addCategory.categoryByName">
        <br>
        <label>Kategorie ermitteln per: </label>
        <select id="addCategory.inputType">
            <option value="DropDownList">Drop-Down-Liste</option>
            <option value="Name">Name</option>
        </select>
        <br>
        <button onclick="addCategory()">senden</button>

        <!-- /addCode -->
        <h3>Code hinzufügen</h3>
        <label>Kategorie (Drop-Down-Liste): </label>
        <select id="addCode.categoryByDropDownList"></select>
        <select id="addCode.resultion">
            <option>HD</option>
            <option>UHD</option>
        </select>
        <br>
        <label>Kategorie (Name): </label>
        <input id="addCode.categoryByName">
        <br>
        <label>Code: </label>
        <input type="text" id="addCode.code">
        <br>
        <label>Data: (URL)</label>
        <input type="url" id="addCode.dataByURL">
        <br>
        <label>Data: (Text)</label>
        <input type="text" id="addCode.dataByText">
        <br>
        <label>Notiz: </label>
        <input type="text" id="addCode.note">
        <br>
        <label>Kategorie ermitteln per: </label>
        <select id="addCode.inputTypeCategory">
            <option value="DropDownList">Drop-Down-Liste</option>
            <option value="Name">Name</option>
        </select>
        <br>
        <label>Data ermitteln per: </label>
        <select id="addCode.inputTypeData">
            <option value="url">URL</option>
            <option value="text">Text</option>
        </select>
        <br>
        <button onclick="addCode()">senden</button>
    </body>
</html>
